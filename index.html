<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    	<title>uwu</title>


	<style>
	/* Chrome, Safari, Edge, Opera */
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
  	-webkit-appearance: none;
	}

	/* Firefox */
	input[type=number] {
  	-moz-appearance: textfield;
	}
</style>
</head>
<body>
	<div class="bg"></div>  
	
	<div class="head" id ="left">
		<p class="t">Vector A</p>
	</div>	
	
	<div class="head" id ="right">
		<p class="t">Vector B</p>
	</div>

	<div class="head" id="resultHead"> 
		<p class="t">Result: A × B</p>
	</div>


	<div class ="glass" id="x">
		<input type="number" id="x1" placeholder="e&#8321;">
		<input type="number" id="x2" placeholder="e&#8322;">
		<input type="number" id="x3" placeholder="e&#8323;">
		<input type="number" id="x4" placeholder="e&#8324;">
		<input type="number" id="x5" placeholder="e&#8325;">
		<input type="number" id="x6" placeholder="e&#8326;">
		<input type="number" id="x7" placeholder="e&#8327;">
	</div>

	<div class ="glass" id="y">
		<input type="number" id="y1" placeholder="e&#8321;">
		<input type="number" id="y2" placeholder="e&#8322;">
		<input type="number" id="y3" placeholder="e&#8323;">
		<input type="number" id="y4" placeholder="e&#8324;">
		<input type="number" id="y5" placeholder="e&#8325;">
		<input type="number" id="y6" placeholder="e&#8326;">
		<input type="number" id="y7" placeholder="e&#8327;">
	</div>

	<div class ="glass" id="result">
		<div class="screen" id="r1"> <p class="output"> Click </p> </div>
		<div class="screen" id="r2"> <p class="output"> The </p> </div>
		<div class="screen" id="r3"> <p class="output"> Equals </p> </div>
		<div class="screen" id="r4"> <p class="output"> Sign </p> </div>
		<div class="screen" id="r5"> <p class="output"> Button </p> </div>
		<div class="screen" id="r6"> <p class="output"> To </p> </div>
		<div class="screen" id="r7"> <p class="output"> Calculate! </p> </div>
	</div>

	<div class="cross">
		<h1>×</h1>
	</div>

	<button  id="button"> = </button>
	<div class="buttAnimate"></div>

	<div class="bar"></div>

	<button id="reset" >Reset</button>
	<a id="link" href="https://github.com/sevendimensionalcrossproduct" target="_blank">Serna</a>

	<script src="function.js"></script>

</body>
</html>
